<!DOCTYPE html>
<html>
    <head>
        {% block headers %}
            <title>{% block title %}{% block page_title %}{% endblock %} MShodan- seaung{% endblock %}</title>
            <meta charset="UTF-8" />
            <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
            <link rel="stylesheet" href="{{ url_for('static', filename='css/mshodan.css') }}" />
        {% endblock %}
        {% block styled %}{% endblock %}
    </head>
    <body>
    {% block content %}
        <div class="container">
            <div class="col-log-12 col-lg-offset=2" style="margin-top: 120px;">
                <h3 class="text-center fontColor">Mshodan app.</h3>
                <form method="post" action="{{ url_for('mshodan.msearch') }}">
                    <div class="col-lg-12">
                        <div class="input-group" style="outline: none;">
                            <input type="text" name="keyword" value="" id="kw" class="text-center form-control search-input" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2019-2020 mshodan.foggyspace.cc create by sniux</p>
            </div>
        </footer>
    {% block scripts %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/shodan.js') }}"></script>
    {% endblock %}
    </body>
</html>
