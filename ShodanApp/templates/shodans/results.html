{% extends "base.html" %}

{% block page_title %}Mshodan search result list -{% endblock %}

{% block styled %}
    <style type="text/css">
        body > .container {
            padding: 0px 15px 0px;
        }

        .result-title {
            color: #fff;
        }

        .search-result {
            border-bottom: 1px solid #eee;
            line-height: 12px;
            margin-bottom: 10px;
            text-shadow: none;
        }

        .search-result>div.ip {
            color: #444;
            font-size: 18px;
            font-weight: 700;
            line-height: 20px;
        }

        .search-result pre {
            background-color: transparent;
            border: 0;
            float: left;
            font-family: inconsolata;
            margin-bottom: 20px;
            margin-left: 20px;
            padding-top: 0;
        }

        .clear {
            clear: both;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h3 class="result-title">Mshodan search result list.</h3>
            <form method="post" action="{{ url_for('mshodan.msearch') }}">
                <div class="input-group">
                    <input type="text" name="keyword" class="text-center form-control search-input" placeholder="search..." />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="panel panel-default">
            {% if data %}
                {% for item in data %}
                    <div class="search-result">
                        <div class="ip"></div>
                        <pre>item</pre>
                        <div class="clear"></div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="search-result text-center">
                    Sorry! Not data.
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
